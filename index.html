<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Vanilla JS</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div class="operation"></div>
        <div class="result">0</div>
      </div>
      <div class="buttons">
        <button class="op" id="clear">C</button>
        <button class="op" id="clearEntry">CE</button>
        <button class="op" id="backspace">
          <i class="fas fa-backspace"></i>
        </button>
        <button class="op" id="divide">รท</button>

        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="op" id="multiply">ร</button>

        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="op" id="minus">-</button>

        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="op" id="plus">+</button>

        <button class="sign">+/-</button>
        <button class="number">0</button>
        <button class="comma">,</button>
        <button id="equal">=</button>
      </div>
    </div>
  </body>
</html>
